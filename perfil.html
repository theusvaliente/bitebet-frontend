<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - BiteBet</title>
    <link rel="stylesheet" href="css/perfil.css">
    <script defer src="js/perfil.js"></script>
</head>
<body>
    <div class="profile-container">
        <header>
            <button class="criar-aposta" onclick="window.location.href='criar-aposta.html'">Criar aposta</button>
            <button class="logout" onclick="window.location.href='index.html'">Sair</button>
        </header>
    
        <div class="profile-content">
            <div class="profile-photo">
                <img src="https://cdn-icons-png.flaticon.com/512/6596/6596121.png" alt="Foto de Perfil">
            </div>
            <div class="profile-info">
                <h2 id="userName"></h2>
                <div class="team-logo">
                    <img id="logoTeam" alt="Logo do Time">
                    <p id="nameTeam"></p>
                </div>
            </div>
        </div>

        <hr>
        <section class="upcoming-games">
            <h3>Apostas em andamento</h3>
            <ul id="bets-list"></ul>
        </section>

        <hr>
        <section class="upcoming-games">
            <h3>Apostas finalizadas</h3>
            <ul id="bets-old"></ul>
        </section>


        <hr>
        <section class="upcoming-games">
            <h3>Jogos do Dia</h3>
            <ul id="matches-list"></ul>
        </section>
    </div>
</body>
</html>
