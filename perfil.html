<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - BiteBet</title>
    <link rel="stylesheet" href="css/perfil.css">
    <script defer src="js/perfil.js"></script>
</head>
<body>
    <div class="profile-container">
        <!-- Header com Menu e Botão de Sair -->
        <header>
            <div class="menu">
                <span>Menu</span>
                <div class="dropdown-content">
                    <a href="#">Apostas</a>
                    <a href="#">Histórico</a>
                    <a href="#">Notícias</a>
                </div>
            </div>
            <button class="logout" onclick="window.location.href='index.html'">Sair</button>
        </header>
    
        <!-- Seção de Perfil -->
        <div class="profile-content">
            <div class="profile-photo">
                <img src="https://cdn-icons-png.flaticon.com/512/6596/6596121.png" alt="Foto de Perfil">
                <button class="upload-photo">Alterar Foto</button>
            </div>
            <div class="profile-info">
                <h2 id="userName"></h2>
                <div class="team-logo">
                    <img id="logoTeam" alt="Logo do Time">
                    <p id="nameTeam"></p>
                </div>
            </div>
        </div>
    
        <!-- Jogos do Dia -->
        <section class="upcoming-games">
            <h3>Jogos do Dia</h3>
            <ul id="matches-list"></ul>
        </section>
    </div>
</body>
</html>
