<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - BiteBet</title>
    <link rel="stylesheet" href="css/perfil.css">
    <script defer src="js/perfil.js"></script>
</head>
<body>
    <div class="profile-container">
        <!-- Header com Menu e Botão de Sair -->
        <header>
            <div class="menu">
                <span>Menu</span>
                <div class="dropdown-content">
                    <a href="#">Apostas</a>
                    <a href="#">Histórico</a>
                    <a href="#">Notícias</a>
                </div>
            </div>
            <button class="logout" onclick="window.location.href='index.html'">Sair</button>
        </header>
    
        <!-- Seção de Perfil -->
        <div class="profile-content">
            <div class="profile-photo">
                <img src="path/to/profile-placeholder.png" alt="Foto de Perfil">
                <button class="upload-photo">Alterar Foto</button>
            </div>
            <div class="profile-info">
                <h2>Nome do Usuário</h2>
                <div class="team-logo">
                    <img src="path/to/team-logo.png" alt="Logo do Time">
                </div>
                <p>Time do Coração: Nome do Time</p>
            </div>
        </div>
    
        <!-- Jogos do Dia -->
        <section class="upcoming-games">
            <h3>Jogos do Dia</h3>
            <ul>
                <li>Jogo 1 - Time A vs Time B</li>
                <li>Jogo 2 - Time C vs Time D</li>
                <li>Jogo 3 - Time E vs Time F</li>
            </ul>
        </section>
    </div>
    
</body>
</html>
